<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
</h:head>
<h:body>

	<h:form>
		<h:commandLink action="index?faces-redirect=true">
			<h:outputText value="Home"></h:outputText>
		</h:commandLink>
	</h:form>
	<br />

	<h:form>
 	    AirlineName:
 	    <h:inputText id="text_airlinename"
			value="#{allservice.flightQuery.airlineName}">
		</h:inputText>
		<h:commandButton value="Create">
			<f:ajax listener="#{allservice.createFromJSF()}" execute="@form"
				render="table_id" />
		</h:commandButton>
	</h:form>


	<div style="float: left;">
		<h:dataTable value="#{airlineService.findAll()}" var="o" id="table_id"
			styleClass="order-table" headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row">
			<h:column>
				<f:facet name="header">Id</f:facet>#{o.id}
			</h:column>
			<h:column>
				<f:facet name="header">Name</f:facet>#{o.name}
			</h:column>

			<h:column>
				<h:form>
					<h:commandButton action="#" value="Update"></h:commandButton>
					<h:commandButton action="#{allservice.deleteFromJSF(o)}"
						value="Delete"></h:commandButton>
				</h:form>
			</h:column>

		</h:dataTable>
	</div>

</h:body>
</html>
